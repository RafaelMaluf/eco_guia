name: eco_guia
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  fl_chart: ^0.69.0

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Regular.ttf

  assets:
    - assets/plastico.png
    - assets/vidro.png
    - assets/papel.png
    - assets/metal.png
    - assets/profile.png

    - assets/coffee_cup.png
    - assets/can.png
    - assets/banana.png
    - assets/plastic-bag.png
    - assets/phone.png

    - assets/card1.png
    - assets/card2.png
    - assets/cardlearn1.png
    - assets/cardlearn2.png

    - assets/nuvem.png
    - assets/bags.png
    - assets/trofeu.png

    - assets/scan_mockup.png
